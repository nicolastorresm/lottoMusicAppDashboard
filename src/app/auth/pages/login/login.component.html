<style>
   
    .bg{
        background-image: url(assets/images/guitarlotto.jpeg);
        background-position: center center;
       /*  background-repeat: no-repeat; */
    }
</style>


<div class="container bg-black w-75 mt-5 rounded shadow" >
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
                <img src="assets/images/logo.jpeg" width="200" alt="">
            </div>
            <h2 class =" text-center py-5">Bienvenido</h2>

            <!-- LOGIN-->
            <form autocomplete="off"
            [formGroup] = 'miFormulario'
            (ngSubmit)="login()">

                <div class="mb-4">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" 
                    class="form-control" 
                    formControlName="email"
                    placeholder="Ingrese su email"
                    >
                    <span class="focus-input100"></span>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Correo electronico</label>
                    <input type="password" 
                    class="form-control"
                    formControlName="password" 
                    placeholder="Ingrese su contraseña" >
                    <span class="focus-input100"></span>
                </div>
                <div class="d-grid">
                    <button  class="btn btn-primary"
                    type="submit" 
                    [disabled]="miFormulario.invalid"> Iniciar sesión</button>
                </div>

                <div class="my-3">
                    <span>No tienes cuenta? <a routerLink='/auth/registro' href="#">Regístrate</a></span><br>
                    <span><a href="#">Recuperar Password</a></span>
                </div>
            </form>

            <!--Login con redes sociales-->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesión</div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="assets/images/fb.png" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Facebook
                                </div>

                            </div>
                            
                        </button>
                    </div>
                    <div class="col">

                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="assets/images/google.png" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Google
                                </div>

                            </div>
                            
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
