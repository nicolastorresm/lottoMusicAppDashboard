<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode = "push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"> </span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
  
            </button>
        </mat-toolbar>|
         <mat-nav-list>
                <a  mat-list-item >
                    <mat-icon mat-list-icon>label</mat-icon>
                    <span>Videos</span>
                </a>

                <a routerLink="/dashboard/listado" mat-list-item (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>list</mat-icon>
                    <span>Listado de videos</span>
                </a>
                 <a routerLink="/dashboard/agregar" mat-list-item (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>add</mat-icon>
                    <span>Añadir video</span>
                </a>
  
                <a routerLink="/videos/buscar" mat-list-item (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>search</mat-icon>
                    <span>Buscar video</span>
                </a>
                 
                <a mat-list-item>
                    <mat-icon mat-list-icon>label</mat-icon>
                    <span>Apuestas</span>
                </a>

                <a routerLink="#" mat-list-item (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>list </mat-icon>
                    <span>lista de apuestas</span>
                </a>
  
                <a routerLink="/dashboard/agregarapuesta" mat-list-item (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>add</mat-icon>
                    <span>Añadir Apuesta</span>
                </a>

                
            

               <a  mat-list-item >
                <mat-icon mat-list-icon>supervisor_account</mat-icon>
                <span>Usuarios</span>
            </a>
                   
                    
                

                <a routerLink="/auth/registrouser" mat-list-item (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>add</mat-icon>
                    <span>Añadir Administrador</span>
                </a>

           
  
         </mat-nav-list>
    </mat-sidenav>
  
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    <span class="spacer">
        
    </span>
        <button mat-button (click)="logout()">
            Logout
        </button>

    <span> {{usuario}} </span>
    </mat-toolbar>
    
  <div class="container">
  <!--Se importa el router outlet para que aparezcan las rutas hijas-->
 <router-outlet></router-outlet>
 
  </div>
   
  </mat-sidenav-container>
