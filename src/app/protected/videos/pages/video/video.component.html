
<mat-grid-list cols="1" *ngIf="!video; else divVideo" >
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divVideo>
    <!--  <h1>{{video | json}}</h1>  -->

     <div fxLayout = "row"
fxLayout.xs = "column"
fxLayoutGap = "30px">

    <div fxFlex="50"> 
        <h1>{{video.titulo}}</h1>
        <h2>{{video.artista}}</h2>
       <h3>{{video.canal}}</h3> 
        <mat-divider></mat-divider>
        <br>
        <iframe width="100%" height="250px" [src]="video.idVideo | safeurl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



    </div>

    <div fxFlex="50">
            <h1><small>Fecha de Publicaci√≥n</small>{{video.fechaVideo}}</h1>
            <mat-divider></mat-divider>

            <mat-list>
                <mat-list-item>Id: {{video.id}}</mat-list-item>
                <mat-list-item>Id Video: {{video.idVideo}}</mat-list-item>
                <mat-list-item>Activo?: {{video.activo}}</mat-list-item>
            </mat-list>

            <br>

            <button (click)="regresar()" mat-button color="warn">
                Regresar
            </button>

    </div>


</div>

    
</ng-template>
