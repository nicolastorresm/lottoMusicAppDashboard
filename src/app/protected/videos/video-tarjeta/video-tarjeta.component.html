<mat-card>

    <iframe width="100%" height="250px" [src]="video.idVideo | safeurl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <mat-card-header>
        <mat-card-title>{{video.titulo}}</mat-card-title>
        <mat-card-subtitle>{{video.artista}}</mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
        <!--  <h3>{{video.canal}}</h3>
        <p>
            <strong>Fecha Publicaci√≥n:</strong> {{video.fechaVideo}}
            <br>
            <strong>id video Youtube</strong> {{video.idVideo}}
        </p> -->
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/dashboard', video.id]">
            Leer mas..
        </button>

        <button mat-button color="primary" [routerLink]="['/dashboard/editar',video.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
